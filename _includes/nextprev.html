<script>
	var path = window.location.pathname;
	var page = path.split("/").pop();
	let projects = ["decks.html", "dilly.html", "skate.html", "ten.html", "here.html", "wiki.html", "blue.html", "back.html", "plant.html", "spirit.html", "dino.html", "lmh.html", "direct.html"];
	let projectTitles = ["Decks", "Dilly Dally", "Raphael's School of Skate", "Ten Point Program", "Here Mag", "The Reliability of Wikipedia", "The Museum of Blue Note", "The Back of My Hand", "Plant St.", "Spirit Quest", "Dino Chomp", "Losing My Head", "Direct Animation"];

	let nextButton = document.querySelector("#next");
	let prevButton = document.querySelector("#prev");

	for(let i=0; i<projects.length; i++){
		if(page===projects[i]){
			if(i===0){
				nextButton.href = `./${projects[i+1]}`;
				prevButton.href = `../index.html`;
	
				nextButton.innerHTML = `NEXT: ${projectTitles[i+1]}`;
				prevButton.innerHTML = `PREV: home`;
			} else if(i>=projects.length-1){
				nextButton.href = `../index.html`;
				prevButton.href = `./${projects[i-1]}`;
	
				nextButton.innerHTML = `NEXT: Home`;
				prevButton.innerHTML = `PREV: ${projectTitles[i-1]}`;
			}else{
				nextButton.href = `./${projects[i+1]}`;
				prevButton.href = `./${projects[i-1]}`;
	
				nextButton.innerHTML = `NEXT: ${projectTitles[i+1]}`;
				prevButton.innerHTML = `PREV: ${projectTitles[i-1]}`;
			}
		}
	}
</script>
