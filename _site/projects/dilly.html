<script type="text/javascript">
	let allFiles = ['dilly1.mp4'];
	let gallery = document.querySelector("#gallery")

	for(let i=0; i<allFiles.length; i++){
		if(allFiles[i].includes(".mov")||allFiles[i].includes(".mp4")){
			let vid = document.createElement("video");
			vid.src="../assets/images/dillydally/" + allFiles[i];
			vid.classList.add("media");
			vid.controls=true;
			vid.muted=true;
			vid.autoplay=true;
			vid.loop=true;
			gallery.append(vid)
		}else{
			let img = document.createElement("img");
			img.src = "../assets/images/dillydally/"+ allFiles[i];
			img.classList.add("media");
			img.addEventListener("click", ()=>{
				img.classList.toggle("zoom");
				img.classList.toggle("media");
			})
			gallery.append(img)
		}

	}


</script>


<script type="text/javascript">
		let projectLink = "https://chrispanicker.github.io/dillydally/";

		link.href = projectLink;
